<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <div id="g_id_onload"
       data-client_id="129246923501-4lk4rkmhin21kcaoul91k300s9ar9n1t.apps.googleusercontent.com"
       data-callback="handleSignIn">
  </div>

  <script>
    function handleSignIn(response) {
      var credential = response.credential;
      var idToken = credential ? credential.id_token : null;

      console.log('ID Token:', idToken);

      // Puedes almacenar el token en localStorage o enviarlo al servidor para su validación

      // Redirecciona al archivo index.html después del inicio de sesión
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
