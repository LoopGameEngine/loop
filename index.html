<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup To Google Drive</title>
    <link rel="stylesheet" href="style.css">

</head>

<body onfocus="listDriveGames(appFolderID)">
    <div class="header">
        <div class="title">Loop Drive</div>
        <div class="auth-buttons">
            <button class="signin" onclick="signIn()">Sign In</button>
            <button class="signout" onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <h1>My Games</h1>

    <div class=" new">
        <button class="newgame" onclick="newGame()">New Game</button>
    </div>

    <div class="list">
        <ul>
            <div></div>
        </ul>
    </div>

    <div class="expand-container" style="display: none;">
        <ul>
            <li onclick="editGame(this)">Edit</li>
            <li onclick="playGame(this)">Play</li>
            <li onclick="duplicateGame(this)">Duplicate</li>
            <li onclick="deleteGame(this)">Delete</li>
        </ul>
    </div>

    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoad()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisInit()"></script>
</body>

</html>
